program: ai_train.py
method: bayes
metric:
  goal: minimize
  name: test_loss
parameters:
  learning_rate:
    max: 1e-2
    min: 1e-9
    distribution: log_uniform_values
  dropout:
    max: 0.4
    min: 0.01
    distribution: uniform
  num_hidden:
    max: 10
    min: 1
    distribution: int_uniform