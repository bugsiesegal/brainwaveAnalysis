program: ai_train.py
method: bayes
metric:
  goal: maximize
  name: val_accuracy
parameters:
  learning_rate:
    max: 1.0
    min: 1e-6
    distribution: uniform
  initial_accumulator_value:
    max: 1.0
    min: 1e-6
    distribution: uniform
  hidden_layer_stacks:
    max: 15
    min: 2
    distribution: int_uniform